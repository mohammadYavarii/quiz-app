<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>high sores</title>
    <link rel="stylesheet" href="../css/highScores.css" />
  </head>
  <body>
    <h1>scores</h1>

    <div class="scores-container"></div>

    <a href="../index.html">get back</a>

    <script>
      const container = document.querySelector(".scores-container");
      const highScores = JSON.parse(localStorage.getItem("highScore")) || [];
      let count = 1;

      highScores.forEach((item) => {
        container.innerHTML += `
        <div class="scores">
            <span class="score-count">${count}</span>
            <p class="score-text">${item.userName}</p>
            <span class="score">${item.score}</span>
        </div>
        `;
        count++;
      });
    </script>
  </body>
</html>
