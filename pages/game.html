<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="stylesheet" href="../css/loading.css" />
  </head>
  <body>
    <!-- loading -->
    <div id="loading">
      <svg class="pl" width="240" height="240" viewBox="0 0 240 240">
        <circle
          class="pl__ring pl__ring--a"
          cx="120"
          cy="120"
          r="105"
          fill="none"
          stroke="#000"
          stroke-width="20"
          stroke-dasharray="0 660"
          stroke-dashoffset="-330"
          stroke-linecap="round"
        ></circle>
        <circle
          class="pl__ring pl__ring--b"
          cx="120"
          cy="120"
          r="35"
          fill="none"
          stroke="#000"
          stroke-width="20"
          stroke-dasharray="0 220"
          stroke-dashoffset="-110"
          stroke-linecap="round"
        ></circle>
        <circle
          class="pl__ring pl__ring--c"
          cx="85"
          cy="120"
          r="70"
          fill="none"
          stroke="#000"
          stroke-width="20"
          stroke-dasharray="0 440"
          stroke-linecap="round"
        ></circle>
        <circle
          class="pl__ring pl__ring--d"
          cx="155"
          cy="120"
          r="70"
          fill="none"
          stroke="#000"
          stroke-width="20"
          stroke-dasharray="0 440"
          stroke-linecap="round"
        ></circle>
      </svg>
    </div>

    <!-- show -->
    <nav>
      <p>
        <span id="allQuestionsCounterText">0</span> /
        <span id="questionsCounterText">0</span>
      </p>
    </nav>
    <header>
      <p id="qusetion-container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
        tenetur facilis saepe voluptas quo recusandae eos nihil hic itaque
        consequatur, corporis impedit nobis rerum voluptates ab atque aliquam
        sed deserunt.
      </p>
    </header>

    <main>
      <div class="answers"></div>
      <div class="answers"></div>
      <div class="answers"></div>
      <div class="answers"></div>
    </main>

    <footer>
      <button id="next-question" class="selected">Next</button>
    </footer>

    <script src="../js/main.js"></script>
  </body>
</html>
