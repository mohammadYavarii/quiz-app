<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <link rel="stylesheet" href="../css/makeUrl.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="dicicality-level-container">
      <div class="top">
        <button class="dificality selected" data-selected="true">Easy</button>
        <button class="dificality" data-selected="false">Medium</button>
        <button class="dificality" data-selected="false">Hard</button>
      </div>
      <div>
        <input
          type="number"
          id="questions-count"
          placeholder="How many questions..."
          value="10"
        />
      </div>
    </div>

    <button class="selected" id="start">start</button>
    <script src="../js/api.js"></script>
  </body>
</html>
